<!DOCTYPE html>
<html>
<head>
    <title>Iframe and Marquee Example</title>
</head>
<body bgcolor="lightyellow">

<h2 align="center">Iframe and Marquee Demo</h2>

<!-- Marquee Tag with Attributes -->
<marquee behavior="scroll" direction="left" scrollamount="6" bgcolor="lightblue" width="80%">
    Welcome to the scrolling marquee text example! This moves from right to left.
</marquee>

<br><br>

<!-- Iframe Tag -->
<h3>Embedded Website 1:</h3>
<iframe src="https://www.example.com" width="600" height="300" frameborder="1" scrolling="yes"></iframe>

<br><br>

<h3>Embedded Website 2:</h3>
<iframe src="https://www.wikipedia.org" width="600" height="300" frameborder="1" scrolling="yes"></iframe>

</body>
</html>
